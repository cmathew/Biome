<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery-1.8.2.min.js"></script>

<script type="text/javascript">
    var regions = ["Freelance", "Dillon 383", "Dillon", "Notre Dame", "Indiana","USA","Earth"];

    $(document).ready(function(){

    navigator.geolocation.getCurrentPosition(onSuccess, onError);

    $("#bod").height($(window).height()+'px');
	$("#bod").width($(window).width()+'px');
    

   document.getElementById("region").setAttribute("max", regions.length-1);
   $("#regtext").text(regions[$("#region").val()]);
   $("#cont").html("<button>Capture</button><button>Load</button>");

  $("#region").change(function(){
    $("#regtext").text(regions[$("#region").val()]);
  });

  $("#content").change(function(){

    var vals=document.getElementById("content").value;

    if (vals=="txt")
    {
          $("#cont").html("Text:<br /><textarea name='texts'></textarea><br />");  
    } else if (vals=="aud")
    {
          $("#cont").html("<button>Capture</button><button>Load</button>");
    } else if (vals=="pic")
    {
          $("#cont").html("<button>Capture</button><button>Load</button>");
    } else if (vals=="vid")
    {
          $("#cont").html("<button>Capture</button><button>Load</button>");
    }
  });  
});

function onSuccess(position) {
    var lat = position.coords.latitude;
    var long = position.coords.longitude;
    var acc = position.coords.accuracy;
    var alt = position.coords.altitude;
    var altacc = position.coords.altitudeAccuracy;
    $("#geoloc").html("<p>"+lat + "</p>");
}
function onError(error) {
	alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
}

</script>

</head>


<body id="bod">
<form action="">
Title: <input type="text" name="title" value="" /><br />
Content Type: <select id="content" name="content">
  <option value="pic">Picture</option>
  <option value="vid">Video</option>
  <option value="aud">Audio</option>
  <option value="txt">Text</option>
</select><br />

<div id="cont"></div>

Description:<br />
<textarea name="title"></textarea><br />
Region:<br />
<input id="region" type="range" name="region" min="0"/></br>

<div id="regtext"></div>

<input type="submit" value="Submit" />
</form>

<div id="geoloc"></div>

</body>
</html>
